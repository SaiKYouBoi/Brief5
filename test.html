<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Accommodations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #a0d2ff;
            font-size: 1.1rem;
        }

        .selectors {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .selector-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 600;
            color: #a0d2ff;
            font-size: 1.1rem;
        }

        select {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        select:focus {
            outline: 2px solid #4facfe;
        }

        option {
            background: #203a43;
            color: white;
        }

        .accommodations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .accommodation-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .accommodation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .accommodation-name {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #4facfe;
        }

        .accommodation-desc {
            color: #c0d8ff;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .no-selection {
            text-align: center;
            padding: 2rem;
            color: #a0d2ff;
            font-style: italic;
        }

        .destination-info {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: none;
        }

        .destination-info h3 {
            color: #4facfe;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .info-label {
            font-size: 0.8rem;
            color: #a0d2ff;
        }

        .info-value {
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .accommodations {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Space Travel Accommodations</h1>
            <p class="subtitle">Select a destination to view available accommodations</p>
        </header>
        
        <div class="selectors">
            <div class="selector-group">
                <label for="destination-select">Choose Your Destination:</label>
                <select id="destination-select">
                    <option value="">-- Select a Destination --</option>
                </select>
            </div>
        </div>
        
        <div class="destination-info" id="destination-info">
            <h3>Destination Details</h3>
            <div class="info-grid" id="info-grid">
                <!-- Destination details will be populated here -->
            </div>
        </div>
        
        <h2>Available Accommodations</h2>
        <div class="accommodations" id="accommodations-container">
            <div class="no-selection">Please select a destination to view available accommodations</div>
        </div>
    </div>

    <script>
        // Destination data from the provided JSON
            const destinations = [
                {
                    "id": "moon",
                    "name": "The Moon",
                    "planet": "Earth's Moon",
                    "description": "Earth's closest celestial neighbor offers low-gravity adventures, stunning views of our home planet, and the historic Apollo landing sites. Experience lunar sunrises that are truly out of this world.",
                    "accommodations": ["standard", "luxury", "zero-g"],
                    "travelDuration": "3 days",
                    "distance": "384,400 km",
                    "gravity": "1.62 m/s² (16.6% of Earth)",
                    "temperature": "-173°C to 127°C"
                },
            {
                "id": "mars",
                "name": "Mars",
                "planet": "Mars",
                "description": "The Red Planet awaits with its massive canyons, towering volcanoes, and mysterious past. Explore the Valles Marineris canyon system and witness spectacular sunsets in blue.",
                "accommodations": ["standard", "luxury", "zero-g"],
                "travelDuration": "7-9 months",
                "distance": "54.6 million km (minimum)",
                "gravity": "3.71 m/s² (38% of Earth)",
                "temperature": "-87°C to -5°C"
            },
            {
                "id": "europa",
                "name": "Europa",
                "planet": "Jupiter's Moon",
                "description": "Jupiter's icy moon hides a vast subsurface ocean that may harbor life. Witness incredible ice formations and experience the powerful radiation belts of Jupiter.",
                "accommodations": ["standard", "luxury"],
                "travelDuration": "5-6 years",
                "distance": "628.3 million km (average)",
                "gravity": "1.31 m/s² (13% of Earth)",
                "temperature": "-160°C average"
            },
            {
                "id": "titan",
                "name": "Titan",
                "planet": "Saturn's Moon",
                "description": "Saturn's largest moon features thick atmosphere, methane lakes, and complex organic chemistry. Experience the only other body in our solar system with stable liquid on its surface.",
                "accommodations": ["standard", "luxury"],
                "travelDuration": "7 years",
                "distance": "1.2 billion km (average)",
                "gravity": "1.35 m/s² (14% of Earth)",
                "temperature": "-179°C"
            },
            {
                "id": "orbital-station",
                "name": "Orbital Station",
                "planet": "Low Earth Orbit",
                "description": "Experience life in our luxurious orbital habitat with 360-degree views of Earth. Perfect for first-time space travelers seeking a shorter, more accessible space experience.",
                "accommodations": ["standard", "luxury", "zero-g"],
                "travelDuration": "2 days",
                "distance": "400 km",
                "gravity": "Microgravity",
                "temperature": "Controlled 21°C"
            },
            {
                "id": "venus-clouds",
                "name": "Venus Cloud Cities",
                "planet": "Venus",
                "description": "Float among the clouds of Venus in our state-of-the-art cloud cities. Experience Earth-like conditions at 50km altitude while observing the mysterious Venusian atmosphere.",
                "accommodations": ["luxury", "zero-g"],
                "travelDuration": "5 months",
                "distance": "41 million km (minimum)",
                "gravity": "8.87 m/s² (91% of Earth)",
                "temperature": "30°C (at cloud level)"
            }
        ];

        // Accommodation descriptions
        const accommodationDescriptions = {
            "standard": "Comfortable living quarters with essential amenities for your space journey. Includes sleeping area, personal hygiene facilities, and access to common areas.",
            "luxury": "Premium accommodations with extra space, enhanced comfort, and exclusive amenities. Enjoy panoramic views, gourmet space cuisine, and personalized service.",
            "zero-g": "Unique zero-gravity sleeping pods that allow you to experience weightlessness throughout your journey. Specially designed for comfort in microgravity environments."
        };

        // DOM elements
        const destinationSelect = document.getElementById('destination-select');
        const accommodationsContainer = document.getElementById('accommodations-container');
        const destinationInfo = document.getElementById('destination-info');
        const infoGrid = document.getElementById('info-grid');

        // Initialize the destination dropdown
        function initializeDestinationSelect() {
            destinations.forEach(destination => {
                const option = document.createElement('option');
                option.value = destination.id;
                option.textContent = `${destination.name} (${destination.planet})`;
                destinationSelect.appendChild(option);
            });
        }

        // Display accommodations for the selected destination
        function displayAccommodations(destinationId) {
            
            const selectedDestination = destinations.find(dest => dest.id === destinationId);
            
            if (!selectedDestination) {
                accommodationsContainer.innerHTML = '<div class="no-selection">Please select a destination to view available accommodations</div>';
                destinationInfo.style.display = 'none';
                return;
            }
         
            // Clear previous accommodations
            accommodationsContainer.innerHTML = '';
            
            // Display destination info
            displayDestinationInfo(selectedDestination);
            
            // Create accommodation cards
            selectedDestination.accommodations.forEach(accommodationType => {
                const card = document.createElement('div');
                card.className = 'accommodation-card';
                
                const name = document.createElement('div');
                name.className = 'accommodation-name';
                name.textContent = accommodationType.charAt(0).toUpperCase() + accommodationType.slice(1) + ' Accommodation';
                const desc = document.createElement('div');
                desc.className = 'accommodation-desc';
                desc.textContent = accommodationDescriptions[accommodationType] || 'Comfortable space accommodation for your journey.';
                
                card.appendChild(name);
                card.appendChild(desc);
                
                accommodationsContainer.appendChild(card);
            });
        }

        // Display destination information
        function displayDestinationInfo(destination) {
            destinationInfo.style.display = 'block';
            infoGrid.innerHTML = '';
            
            const infoItems = [
                { label: 'Planet', value: destination.planet },
                { label: 'Travel Duration', value: destination.travelDuration },
                { label: 'Distance', value: destination.distance },
                { label: 'Gravity', value: destination.gravity },
                { label: 'Temperature', value: destination.temperature }
            ];
            
            infoItems.forEach(item => {
                const infoItem = document.createElement('div');
                infoItem.className = 'info-item';
                
                const label = document.createElement('div');
                label.className = 'info-label';
                label.textContent = item.label;
                
                const value = document.createElement('div');
                value.className = 'info-value';
                value.textContent = item.value;
                
                infoItem.appendChild(label);
                infoItem.appendChild(value);
                infoGrid.appendChild(infoItem);
            });
        }

        // Event listener for destination selection
        destinationSelect.addEventListener('change', function() {
            displayAccommodations(this.value);
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeDestinationSelect();
        });
    </script>
</body>
</html>
